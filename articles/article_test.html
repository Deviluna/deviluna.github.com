<html><head><meta name="qrichtext" content="1" /> <meta charset="gb2312"><style type="text/css">
p, li { white-space: pre-wrap; }
</style></head><body style=" font-family:'ADMUI3Lg'; font-size:11pt; font-weight:400; font-style:normal;">
<p align="center" style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:29pt; font-weight:600; color:#3e3e3e; background-color:#ffffff;">	关于Media IDE初版</span></p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:29pt; font-weight:600; color:#3e3e3e; background-color:#ffffff;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;">	今天打算发一篇比较</span><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#ff0000; background-color:#ffffff;">特别</span><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;">的文章。</span></p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;">	这里说的，不是</span><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;">公众号</span><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;">上的文章</span><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#000000; background-color:#ffffff;">特别</span><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;">，而是在于这篇文章是用什么工具写出来的。</span></p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;">	<span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;">这次写文章到生成网页，用的都是自己写的坑爹编辑器。虽然编辑器的进度不怎么样，但是遵循敏捷开发的原则，构思设计到实际使用应当快速完成一个周期以便发现存在而没有预先想到的问题。</span></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;">	</span></p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><br /></p>
<p align="center" style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><img src="testuse.jpg" width="575" height="313" /></p>
<p align="center" style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-weight:600;">编辑器如图</span></p>
<p align="center" style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-weight:600; background-color:#ffffff;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-weight:600;">	</span><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;">编辑器理念上希望用户只需要关心文章本身，而不需要有任何编程能力就可以生成自己需要的网页和服务器数据，（理想情况下并）自动更新网站数据。</span></p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'Helvetica Neue,Helvetica,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif'; font-size:16px; color:#3e3e3e; background-color:#ffffff;">	所以，因为软件刚开发不久，需要设计的地方还很多，本次的网页会看起来比较奇怪（没有样式表）。</span></p></body></html>
